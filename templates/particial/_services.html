{% load static %}
    <!-- Service Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 600px;">
                <h4 class="section-title">Hizmetlerimiz</h4>
                <h1 class="display-5 mb-4">Fason Alüminyum Doğrama İmalatı</h1>
            </div>
            <div class="row g-4">
                {% for services in services  %}
                <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.7s">
                    <div class="team-item position-relative">
                        <div class="position-relative">
                            <img class="img-fluid" src="{{services.image.url}}" alt="">
                        </div>
                        <div class="bg-light text-center p-4">
                            <h3 class="mb-4">{{services.title|title}}</h3>
                            <p class="mb-4">{{services.description}}</p>
                            <a class="btn btn-primary" role="button" aria-disabled="true" href="{% url 'service_detail' services.slug %}">Ayrıntılı Bilgi</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
<!-- Service End -->
